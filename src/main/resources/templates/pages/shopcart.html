<div class="aa"
	style="margin-bottom: 16px; margin-left: 20px; margin-right: 18px;">
	<div class="row cannot_select" style="">
		<!-- 第三行 -->
		<div class="col-md-12"
			style="background-color: #f5f5f5; margin-bottom: 10px; border-radius: 4px;">
			<div class="col-md-6">
				<div>
					<div class="col-md-5" style="margin-right: 0px;">
						<img src="${shopData[0].shopImgUrl}"
							style="width: 180px; height: 130px" class="img-thumbnail">
					</div>
					<div class="col-md-7">
						<span><h3>[[${shopData[0].shopName}]]</h3></span> <span
							class="star black-star" style="margin-bottom: 10px;"> <span
							class="star-score" style="width: 65px"></span>
						</span><br> <span>[[${shopData[0].shopAddress}]]</span>
					</div>
				</div>
			</div>
			<div class="col-md-2" style="padding-left: 0px;">
				<div style="margin-top: 24px;">
					<span style="color: #f76120; font-size: 34px; font-weight: 900;">4.6</span>分<br>
					<span style="font-size: 16px; font-weight: 550;">平均分</span>
				</div>
			</div>
			<div class="col-md-2">
				<div style="margin-top: 24px;">
					<span style="color: #f76120; font-size: 34px; font-weight: 900;">700</span>份<br>
					<span style="font-size: 16px; font-weight: 550;">已卖出</span>
				</div>
			</div>
			<div class="col-md-2" style="margin-top: 22px; padding-left: 30px;">
				<a href="#">
					<div
						style="background-color: #fa9700; border-radius: 4px; width: 75px; height: 70px; padding-left: 10px; padding-top: 10px">
						<h3 style="color: white; margin-top: 8px">收藏</h3>
					</div>
				</a>
			</div>
		</div>
	</div>
	<div class="row cannot_select" style="">
		<!-- 第四行 -->
		<div class="col-md-10"
			style="padding-left: 0px; background-color: #f5f5f5; width: 880px;">
			<div
				style="width: 880px; float: left; padding-left: 45px; border-bottom: 2px solid #ebebeb">
				<h3 style="margin-bottom: 10px; margin-top: 10px;">菜单</h3>
			</div>
			<div style="padding-left: 35px;">
				<ul class="list-unstyled list-inline fontsize14">
					<li th:each="product:${productList}" th:onclick="insertIntoCart([[${product.productId}]]);"><a
						href="#"><div
								style="padding: 10px 10px 2px 10px; border: 2px solid #ebebeb;"
								class="good-hover-white">
								<img src="${product.productImgUrl}"
									style="width: 150px; height: 100px; margin-bottom: 2px;">
								<dl>
									<dt style="font-weight: 500; font-size: 17px;">[[${product.productName}]]</dt>
									<dd style="margin-bottom: -5px;">
										<span style="color: #f76120; font-size: 22px">&yen;[[${product.productCurrentPrize}]]<span
											style="float: right; margin-top: -4px;"><img
												src="images/addcart.png" style="wdith: 24px; height: 24px;"></span></span>
									</dd>
								</dl>
							</div></a></li>
				</ul>
			</div>
		</div>
		<div class="col-md-2">
			<div style="">
				<div
					style="background-color: #fa9700; width: 208px; height: 29px; padding-left: 10px; padding-top: 3px; border-radius: 4px;">
					<h4 style="color: white;">店铺公告</h4>
				</div>
				<div
					style="boder-left: 4px; boder-right: 4px; border-bottom: 4px; border-top: none; border: solid #ebebeb; border-radius: 4px; width: 208px; padding: 4px 6px 4px 6px;">[[${shopData[0].shopMessage}]]</div>
			</div>
		</div>
	</div>
	<div class="content-wrapper">
		<div class="row clearfix">
			<!-- Main content -->
			<section id="cartContentId"></section>
		</div>
	</div>
</div>
<script type="text/javascript">
function insertIntoCart(productId){
	
	var data = {"productId":productId,
				"amount":1};
	var url="/shopping/buyerCart";
	$("#cartContentId").load(url,data);
}
</script>
